          mkdir -p "$_dir"
          make -j$ncpu -C src O="../$_dir" CC="$_cc" CXX="$_cxx"
          (( $? == 0 )) || touch "$_dir/failed"
        done

    - name: Clang release builds
      shell: bash
      run: |
        set +e
        for _cc in $(grep '^clang' compilers); do
          [[ -z "$_cxx" ]] || printf '\n\n========================================\n'
