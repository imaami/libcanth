        a=($(printf '%s\n' build/*/failed | grep -Ev '^[[:blank:]]*$' | sort -V -r))
        b=($(printf '%s\n' build/*/test   | grep -Ev '^[[:blank:]]*$' | sort -V -r))
        c=($(printf '%s\n' build/*/       | grep -Ev '^[[:blank:]]*$' | sort -V -r))
        declare -i m=${#a[@]} n=0 p=${#b[@]} q=${#c[@]}
        x="$m/$q build failure"
        (( m == 1 )) || x+='s'
        (( m == 0 )) || x+=':'
        echo "$x"
