          mkdir -p "$_dir"
          make -j$ncpu -C src O="../$_dir" debug=1 CC="$_cc" CXX="$_cxx"
          (( $? == 0 )) || touch "$_dir/failed"
        done

    - name: GCC release builds
      shell: bash
      run: |
        set +e
        for _cc in $(grep '^gcc' compilers); do
